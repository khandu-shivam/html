<!DOCTYPE html>
<html>
<head>
	<title>login form</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.login{
			width:400px;
			height:260px;
			margin-top:120px;
			background:gold;
		}
		.login h2{
            background:#0bbcff;
            color:white; 
		}
		.login input{
			width:275px;
			height:30px;
			border-radius:43px;
		}
		body{
			background: url();
			background-repeat:no-repeat;
			background-size:cover;
		}
	</style>

</head>
<body>
	<center>
		<div class="login">
			<h2>Login</h2>
			<hr>
			<br><br><br>
			<form>
				<input type="text" name="" placeholder="Enter User Name" >
				<br><br>
				<input type="password" name="" placeholder="Enter password" >
				<br><br>
				<input type="submit" name="" value="Login">
			</form>
	</center>

</body>
</html>
