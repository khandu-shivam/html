<!DOCTYPE html>

<head>
	<title>TABLE</title>
	<style>
		table,tr,td,th{

			border:2px solid;
			width:500px;
			height:30px;
			text-align:center;
			border-collapse:collapse;
		}
		tr:hover{
			background:red;
		}
		th:hover{
			background:green;
		}
		td:hover{
			background:yellow;
		}
	</style>
</head>
<body>
	<table>

		</tr>
